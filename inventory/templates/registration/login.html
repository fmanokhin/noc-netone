{% extends "inventory/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <table class="table table-sm table-borderless table-hover" width='100%'>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <tr>
            <td style="float: right;"><strong>{{ form.username.label_tag }}</strong></td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td style="float: right;"><strong>{{ form.password.label_tag }}</strong></td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td></td>
            <td>
              <input class="btn btn-dark btn-sm" type="submit" value="ВОЙТИ">
              <input type="hidden" name="next" value="{{ next }}">
            </td>
        </tr>
    </form>
  </table>
{% endblock %}
